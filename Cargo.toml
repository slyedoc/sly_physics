[package]
name = "sly_physics"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]


# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[features]
default = []
static = []
trace = ["bevy/trace", "bevy/trace_chrome"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy =  { version = "0.7.0" }
bevy-inspector-egui = { version = "0.11.0" }
iyes_loopless = { git = "https://github.com/NiklasEi/iyes_loopless", branch = "loopless-schedule-ext-trait" }

#glam = { version = "0.20.0", features = ["serde", "glam-assert"] }

[dev-dependencies]
bevy-inspector-egui = "0.11.0"
sly_camera_controller = { git = "https://github.com/slyedoc/sly_camera_controller", branch = "main" }

[[example]]
name = "stack"
crate-type = ["bin"]

